---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - platform.company.com
  resources:
  - applications
  - brokers
  - databases
  - teams
  - tenants
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - platform.company.com
  resources:
  - applications/finalizers
  - brokers/finalizers
  - databases/finalizers
  - teams/finalizers
  - tenants/finalizers
  verbs:
  - update
- apiGroups:
  - platform.company.com
  resources:
  - applications/status
  - brokers/status
  - databases/status
  - teams/status
  - tenants/status
  verbs:
  - get
  - patch
  - update
